<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMWOD Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .error {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error-message {
            display: none;
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5568d3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            padding: 12px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 12px;
            text-align: center;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>LUMWOD</h1>
            <p>Member Portal</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
                <div class="error" id="usernameError">Please enter username</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error" id="passwordError">Please enter password</div>
            </div>

            <div class="loading" id="loading">Logging in...</div>

            <button type="submit" id="loginBtn">Login</button>
        </form>

        <div class="info">
            <strong>Demo Credentials:</strong><br>
            <strong>Admin Account:</strong><br>
            Username: <strong>admin</strong> | Password: <strong>admin123</strong><br>
            <br>
            <strong>Regular User:</strong><br>
            Username: <strong>user</strong> | Password: <strong>user123</strong>
        </div>
    </div>

    <script>
        // Default credentials (in production, validate against a server)
        const VALID_CREDENTIALS = {
            'admin': { 'password': 'admin123', 'role': 'admin' },
            'user': { 'password': 'user123', 'role': 'user' }
        };

        function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');

            // Clear previous errors
            errorMessage.style.display = 'none';
            errorMessage.textContent = '';

            // Validate inputs
            if (username === '' || password === '') {
                errorMessage.textContent = 'Please enter both username and password';
                errorMessage.style.display = 'block';
                return;
            }

            // Show loading
            loading.style.display = 'block';
            loginBtn.disabled = true;

            // Simulate API delay
            setTimeout(() => {
                // Check credentials
                const user = VALID_CREDENTIALS[username];
                if (user && user.password === password) {
                    // Store login info in sessionStorage
                    sessionStorage.setItem('isLoggedIn', 'true');
                    sessionStorage.setItem('username', username);
                    sessionStorage.setItem('role', user.role);
                    sessionStorage.setItem('loginTime', new Date().getTime());

                    // Redirect to home page
                    window.location.href = 'index.html';
                } else {
                    // Show error
                    errorMessage.textContent = 'Invalid username or password';
                    errorMessage.style.display = 'block';
                    loading.style.display = 'none';
                    loginBtn.disabled = false;

                    // Clear password field
                    document.getElementById('password').value = '';
                }
            }, 500);
        }

        // Check if already logged in
        window.addEventListener('load', () => {
            if (sessionStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
